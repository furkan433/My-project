<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Product-post</title>
</head>

<body>
    <div class="reg">
        <form action="">
            <h2>Product Post</h2>
            <label for="name"><b>Product name</b></label>
            <input id="name" type="text" placeholder="Enter Product Name" name=" name" required>

            <label for="Product prise"><b>Product prise</b></label>
            <input type="text" placeholder="Enter Product prise " name="Product prise" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="mb-3">
                <label for="formFile" class="form-label">Your picture</label>
                <input class="form-control" type="file" id="formFile" name="pic">
            </div>

            <label for="Product"><b>Product discription</b></label>
            <textarea class="form-control" id="Product" rows="1" name="Product" required></textarea>

            <button type="submit" class="cancelbtn">POST</button>

        </form>
    </div>
</body>

</html>
