<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honesty Shoping</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="ragister.css">
</head>

<body>
    <div class="reg">
        <form action="">
            <h2>Ragistation Form</h2>
            <p>Please fill in this form to create an account.</p>

            <label for="name"><b>Full name</b></label>
            <input id="name" type="text" placeholder="Enter Your Name" name=" name" required>

            <label for="Phone number"><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone number" name="Phone number" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="mb-3">
                <label for="formFile" class="form-label">Your picture</label>
                <input class="form-control" type="file" id="formFile" name="pic">
            </div>

            <label for="address"><b>Addres</b></label>
            <textarea class="form-control" id="address" rows="1" name="add" required></textarea>

            <button type="submit" class="cancelbtn">Ragister</button>
            <p>if You are ragister member please <a href="login.html">Log in</a></p>
        </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</body>

</html>
